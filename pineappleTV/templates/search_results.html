{% extends "layout.html" %}
{% block content %}

<div class="main-content">
    <h2 class="title">"{{ query }}" için arama sonuçları</h2>

    {% if results %}
        <div class="video-list">
            {% for video in results %}
                <div class="video-item">
                    <a href="{{ url_for('video', name=video.name) }}" class="video-link">
                        {% if video.thumbnail %}
                            <img src="{{ video.thumbnail }}" alt="{{ video.name }}" class="thumbnail">
                        {% else %}
                            <div class="no-thumbnail">Görsel yok</div>
                        {% endif %}
                        <div class="video-title">{{ video.name }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-favorites">Sonuç bulunamadı.</p>
    {% endif %}

    <a href="javascript:history.back()" class="back-button">← Geri</a>
</div>

{% endblock %}
