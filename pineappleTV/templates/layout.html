<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pineapple TV</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f2f1; /* Alt zemin */
        }

        header {
            text-align: center;
            padding: 30px 0;
            font-size: 2em;
            font-weight: bold;
            background-color: #facc15; /* Ananas sarısı */
            color: #166534; /* Ananas yeşili */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* header yüksekliği kadar düş */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            background-color: #166534;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #14532d;
        }

        p {
            text-align: center;
        }

        a {
            color: #166534;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash mesajları için stil */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .flash.success {
            background-color: #28a745;
            color: white;
        }

        .flash.error {
            background-color: #dc3545;
            color: white;
        }

        .flash.info {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Pineapple TV
    </header>
    <main>
        <!-- Flash Mesajları Gösterme -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
