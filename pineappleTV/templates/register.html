<!-- register.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pineappleTV\static\css\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | PineAppleTV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <header>
        <h1>PineAppleTV</h1>
    </header>

    <div class="container">
        <h2>Kayıt Ol</h2>

        <!-- Hata veya başarı mesajları -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Kullanıcı Adı -->
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>

            <!-- E-posta -->
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>

            <!-- Şifre -->
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>

            <!-- Kart Bilgileri (göstermelik) -->
            <label for="card_info">Kart Bilgileri (göstermelik)</label>
            <input type="number" id="card_info" name="card_info" placeholder="Kart numarasını girin (örnek: 1234)"
                required>

            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

</body>

</html>
