{% extends "layout.html" %}

{% block content %}
    <style>
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        video {
            border-radius: 16px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        .video-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .back-link {
            margin-top: 20px;
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

    <div class="video-container">
        <!-- Video başlığı -->
        <div class="video-title">{{ video_name.split('/')[-1] }}</div>

        <!-- Video oynatıcı -->
        <video width="800" height="450" controls>
            <source src="{{ url_for('stream_video', filename=video_name) }}" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>

        <!-- Geri dönüş -->
        <a class="back-link" href="{{ url_for('index') }}">← Ana Sayfaya Dön</a>
    </div>
{% endblock %}
